{% extends "base.html" %}

{% block page_title %}Password Reset Page{% endblock %}

{% block content %}
<div class="container-fluid panel-body">
    <h1 class="text-center">Reset Password</h1>
    <form method="post" class="accountform">
        <p>Please specify your email address to receive instructions for resetting your password.</p>
        <br>
        <div style="display:none">
            <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
        </div>
         {{ form.email.errors }}
        <p><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password" /></p>
    </form>
</div>
{% endblock %}
